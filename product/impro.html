<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập hàng</title>
    <link rel="stylesheet" href="./css/impro.css " />
  </head>
  <body>
    <div class="container">
      <!-- box left -->
      <div class="boxleft">
        <div class="title">Tạo đơn nhập hàng</div>
        <div class="info_Supplier">
          <h3>Thông tin nhà cung cấp</h3>
          <input
            type="text"
            placeholder="Tìm kiếm nhà cung cấp theo SĐT,tên,mã nhà cung cấp..."
          />
        </div>
      </div>
      <!-- end box left -->
      <!-- box right -->
      <div class="boxright">
        <div class="infor_Order">
          <div class="infor_Oreder-title">Thông tin đơn nhập hàng</div>
          <form action="" class="infor_Order-form">
            <p>Mã đơn nhập hàng</p>
            <input type="text">
          </form>
        </div>
      </div>
      <!-- end box right -->
    </div>
  </body>
</html>
