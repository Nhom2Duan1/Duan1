<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container_Signin">
      <div class="signin">
        <div class="boxleft">
          <div class="image_decor">
            <img src="./img/welcome_signin.png" alt="">
          </div>
          <form action="">
              <p>Họ tên</p>
              <input type="text" />
              <p>Email</p>
              <input type="email" />
              <p>Mật khẩu</p>
              <input type="password" />
            <div class="btn_submit">
              <button>Đăng nhập</button>
              <a href=""><p>Lấy lại mật khẩu</p></a>
            </div>
          </form>
          <div class="suggest_signin">
            <p class="suggest_signin_title">Bạn chưa có tài khoản?</p>
            <a href="">
              <p>Đăng kí</p>
            </a>
          </div>
        </div>
        <div
          class="boxright"
          style="
            background-image: url('https://images.unsplash.com/photo-1511300276866-a284652b55c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
    </div>
  </body>
</html>
